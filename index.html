<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.25">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="app">
        <main>
            <div class="maintain">
                <div class="maintainTitle">
                    <div class="logo">
                        <img :src="logo" alt="">
                    </div>
                    <div class="maintainTextBox">
                        <p v-for="(maintainText , i) in maintainTexts" class="maintainText" :class="{
                    'maintainText--ch': i === 0 || i === 2,
                    'maintainText--en': i === 1,
                    'maintainText--ch__top': i === 0,
                    'maintainText--ch__bottom': i === 2}">{{maintainText}}</p>
                    </div>
                </div>
                <p class="maintainInfo">{{maintainInfo}}</p>
            </div>
        </main>
        <section class="filter">
            <div class="bg"></div>
            <div class="lawn"></div>
            <div class="footballBox"></div>
            <div class="carCenter"></div>
            <div class="carLeft"></div>
            <div class="football"></div>
            <div class="shadow"></div>
            <!-- <div class="footballRight"> -->
            <!-- <img class="explosion" src="./img/explosion/explosion0.png" alt="">  -->
        </section>
    </div>
</body>
<script src="./js/script.js"></script>

</html>
